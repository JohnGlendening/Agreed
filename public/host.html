<!DOCTYPE html>
<html lang="en">

<head>
    <title>Movie Matchmaker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link href="stylesheets/style.css" rel="stylesheet">
</head>


<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="./index.html">
        Home
      </a>
        </div>
    </div>
</nav>
<div class="container">
    <div style="background-image: https://www.freepik.com/free-photo/cinema-concept-with-popcorn-background_3398116.htm#page=1&query=popcorn%20background&position=9('assets\img\popcorn_surround.jpeg.jpg');"></div>
    <div class="row">
        <div class="col-md-6 col-md-offset-5">
            <h2>Create a Room<span class="member-name"></span></h2>
        </div>
    </div>

    <div class="row">
        <form class="hostForm ">
            <div class="form-row">
                <div class="form-group">
                    <label for="hostLanguage">Please select a language</label>
                    <select class="form-control" id="hostLanguage">
                      <option>English</option>
                      <option>Spanish</option>
                      <option>French</option>
                      <option>Chinese</option>
                      <option>Japanese</option>
                      <option>Russian</option>
                    </select>
                </div>
            </div>


            <div class="form-row">
                <div class="form-group">
                    <label for="movieOrTv">Movie or TV?</label>
                    <select class="form-control" id="movieOrTv">
                      <option value="movie">Movie</option>
                      <option value="tv">TV</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <p>For us to find recommended movies, we need one of the following - A movie to find similar movies, or a genre</p>
                <div class="form-group col-md-5">
                    <label for="genreSelect">Genre</label>
                    <select class="form-control" id="genreSelect">
                      <option value="comedy">Comedy</option>
                      <option value="action">Action</option>
                      <option value="horror">Horror</option>
                      <option value="scifi">Science Fiction</option>
                      <option value="animation">Animation</option>
                      <option value="documentary">Documentary</option>
                      <option value="western">Western</option>
                      <option value="crime">Crime film</option>
                      <option value="drama">Drama</option>
                    </select>
                </div>
                <div class="col-md-1">
                    <h3>OR</h3>
                </div>
                <div class="form-group col-md-6">
                    <label for="hostMovie">Movie recommendation</label>
                    <input type="text" class="form-control" id="hostMovieRecommendation" placeholder="recommended movie for the algorithm">
                </div>
            </div>

        </form>
        <br>
        <button type="submit" class="btn btn-primary" id="createRoom">Create Room</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="./../assets/js/host.js"></script>

</body>

</html>
