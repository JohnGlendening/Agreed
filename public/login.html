<!DOCTYPE html>
<html lang="en">

<head>
  <title>Movie Matchmaker</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="./index">
          Home
        </a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-4">
        <h2>Movie Matchmaker - Guest Login</h2>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-6 col-md-offset-5">
        <label for="guestCodeInput">Enter Your Code Here</label>
        <div class="input-group mb-3">
          <input type="text" id="guestCodeInput" class="form-control" placeholder="Here" aria-label="Recipient's username" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-primary btn-outline-secondary" type="button">Join</button>
          </div>
        </div>
  
        <br />
        <p>Or host a room <a href="/">here</a></p>
      </div>
      
    </div>
        
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
